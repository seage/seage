plugins {
    // Apply the java-library plugin to add support for building a CLI application in Java.
    id 'java-library'
}

dependencies {
    implementation group: 'com.h2database', name: 'h2', version: '1.4.200'
    implementation group: 'org.hsqldb', name: 'hsqldb', version: '2.5.1'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.18'
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.1'
    // implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.1.0'

    implementation project(':seage-aal')
    implementation project(':seage-metaheuristics')
    implementation project(':seage-misc')
}
