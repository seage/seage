plugins {
    // Apply the java-library plugin to add support for building a CLI application in Java.
    id 'java-library'
}

dependencies {
    implementation group: 'com.h2database', name: 'h2', version: '2.1.214'
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.5.1'
    implementation group: 'org.mybatis', name: 'mybatis', version: '3.5.11'
    implementation group: 'org.flywaydb', name: 'flyway-core', version: '9.10.2'
    implementation group: 'com.google.code.gson', name: 'gson', version: '2.9.1'
    // implementation group: 'org.apache.spark', name: 'spark-core_2.12', version: '3.1.1'

    implementation project(':seage-aal')
    testImplementation(testFixtures(project(':seage-aal')))
    implementation project(':seage-metaheuristics')
    implementation project(':seage-misc')
}
