image: docker:stable

stages:
  - build
  - test
  - report

variables:
  DOCKER_DRIVER: overlay2
  SEAGE_TEST_IMAGE: seage:$CI_COMMIT_REF_SLUG-$CI_COMMIT_SHORT_SHA-$CI_PIPELINE_ID

build-seage:
  stage: build
  script:
    - docker build -t $SEAGE_TEST_IMAGE -f Dockerfile .

test-seage:
  stage: test
  script:
    - docker run --rm $SEAGE_TEST_IMAGE ./gradlew test

